<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Parlor</title>
</head>

<body>
  <div class="container">
    <h1>Pizza Parlor</h1>
    <h2>Make-Your-Own</h2>
    <form id="order">
      <div class="form-group">
        <div class="user-info">
          <div class="row">
            <div class="col-6">
              <label for="first-name">First Name</label>
              <input id="first-name" class="form-control" type="text" placeholder="First Name">
            </div>
            <div class="col-6">
              <label for="last-name">Last Name</label>
              <input id="last-name" class="form-control" type="text" placeholder="Last Name">
            </div>
          </div><!--row-->
        </div> <!--user-info-->
          <div class="create-pizza">
            <div class="col-md-9">
              <div class="pizza-size">
                <div class="radio">
                  <label>
                    <input type="radio" name="size" value="Small 6.99">
                    Small 10"
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="size" value="Medium 9.99"> 
                    Medium 12"
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="size" value="Large 12.99">
                    Large 14"
                  </label>
                </div> 
                <div class="radio">
                  <label>
                    <input type="radio" name="size" value="Extra-Large 15.99">
                    Extra-Large 16"
                  </label>
                </div>
              </div><!--size-->
              <div class="toppings">
                <h3>Cheese:</h3>
                <input type="checkbox" name="toppings" value="motzerella 1.50"> moterella cheese <br>
                <input type="checkbox" name="toppings" value="ricotta 1.50"> ricotta cheese<br>
                <input type="checkbox" name="toppings" value="asiago 1.75"> asiago cheese<br>
                <h3>Veggies:</h3>
                <input type="checkbox" name="toppings" value="tomato-slices 0.75"> tomoto slices<br>
                <input type="checkbox" name="toppings" value="tomato-diced 0.75"> tomato diced<br>
                <input type="checkbox" name="toppings" value="onion 0.75"> red onions<br>
                <input type="checkbox" name="toppings" value="mushroom 0.75"> mushroom<br>
                <input type="checkbox" name="toppings" value="garlic-chopped 0.75"> chopped garlic<br>
                <input type="checkbox" name="toppings" value="garlic-roasted 1.50"> roasted garlic<br>
                <input type="checkbox" name="toppings" value="olives 0.75"> black olives<br>
                <input type="checkbox" name="toppings" value="basil 1.50"> basil<br>
                <input type="checkbox" name="toppings" value="spinnach 0.75"> spinnach<br>
                <input type="checkbox" name="toppings" value="artichoke 1.75"> artichoke hearts<br>
                <h3>Meats:</h3>
                <input type="checkbox" name="toppings" value="peperonni 1.50"> peperonni<br>
                <input type="checkbox" name="toppings" value="italian-sausage 1.75"> italian sausage<br>
                <input type="checkbox" name="toppings" value="ham 0.75"> ham<br>
                <input type="checkbox" name="toppings" value="bacon 1.75"> bacon<br>
                <input type="checkbox" name="toppings" value="chicken 1.50"> grilled chicken<br>
                <input type="checkbox" name="toppings" value="anchovies 1.75"> anchovies<br>
              </div><!--toppings-->
              <button type="submit" class="btn">Add to Cart</button>
            </div>
          </div>
        </form>
      
      <div class="col-md-3">
        <div class="cart">
          <h3>Cart</h3>
          <div id="cart-order">
          </div>
        </div>
      </div>
  
  </div><!--container-->
</body>
</html>
