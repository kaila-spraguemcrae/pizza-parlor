<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Parlor</title>
</head>

<body>
  <div class="container">
    <h1>Pizza Parlor</h1>
    <h2>Make-Your-Own</h2>
    <form id="order">
      <div class="form-group">
        <div class="user-info">
          <div class="row">
            <div class="col-6">
              <label for="first-name">First Name</label>
              <input id="first-name" class="form-control" type="text" placeholder="First Name">
            </div>
            <div class="col-6">
              <label for="last-name">Last Name</label>
              <input id="last-name" class="form-control" type="text" placeholder="Last Name">
            </div>
          </div><!--row-->
        </div> <!--user-info-->
        <div class="pizza-size">
          <label for="size">Select the size of your pizza:</label>
          <select id="size" name="size">
            <option value="6.99">Small 10"</option>
            <option value="9.99">Medium 12"</option>
            <option value="12.99">Large 14"</option>
            <option value="15.99">Extra-Large 16"</option>
          </select>
        </div><!--size-->
        <div class="toppings">
          <h3>Cheese:</h3>
          <input type="checkbox" name="toppings" value="1.50"> moterella cheese <br>
          <input type="checkbox" name="toppings" value="1.50"> ricotta cheese<br>
          <input type="checkbox" name="toppings" value="1.75"> asiago cheese<br>
          <h3>Veggies:</h3>
          <input type="checkbox" name="toppings" value="0.75"> tomoto slices<br>
          <input type="checkbox" name="toppings" value="0.75"> tomato diced<br>
          <input type="checkbox" name="toppings" value="0.75"> red onions<br>
          <input type="checkbox" name="toppings" value="0.75"> mushroom<br>
          <input type="checkbox" name="toppings" value="0.75"> chopped garlic<br>
          <input type="checkbox" name="toppings" value="1.50"> roasted garlic<br>
          <input type="checkbox" name="toppings" value="0.75"> black olives<br>
          <input type="checkbox"name="toppings" value="1.50"> basil<br>
          <input type="checkbox" name="toppings" value="0.75"> spinnach<br>
          <input type="checkbox" name="toppings" value="1.75"> artichoke hearts<br>
          <h3>Meats:</h3>
          <input type="checkbox" name="toppings" value="1.50"> peperonni<br>
          <input type="checkbox" name="toppings" value="1.75"> italian sausage<br>
          <input type="checkbox" name="toppings" value="0.75"> ham<br>
          <input type="checkbox" name="toppings" value="1.75"> bacon<br>
          <input type="checkbox" name="toppings" value="1.50"> grilled chicken<br>
          <input type="checkbox" name="toppings" value="1.75"> anchovies<br>
        </div>
        <button type="submit" class="btn">Add to Cart</button>
      </div>
    </form>
  </div><!--container-->
</body>
</html>
